<!DOCTYPE html>
<html lang="en">

<head>
  <title>Post Submission Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Found Something Interesting? Submit it!</h2>
        <form class="postsubmit">
          <div class="form-group">
            <label for="posttitle">Title</label>
            <input type="text" class="form-control" id="posttitle" placeholder="Title">
          </div>
          <div class="form-group">
            <label for="postlink">link</label>
            <input type="url" class="form-control" id="postlink" placeholder="link">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <br />
        <p>Changed your mind? Get back to the news <a href="/">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/postsubmit.js"></script>

</body>

</html>
